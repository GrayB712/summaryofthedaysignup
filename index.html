<!DOCTYPE html>
<html>
<center>
<head>
	<title>Send User Input to Server</title>
</head>
<body>
	<form id="input-form" onsubmit="submitForm(event)">
		<input placeholder="Enter your name here" style="font-size:25px; width:600px; height:60px; border-radius:5px" type="text" id="name" name="name"><br><br>
		<input style="width:90px; height:40px; color:white; border:none; border-radius:5px; background:darkblue" type="submit" value="Sign Up">
	</form>

	<script>
		function submitForm() {
    var name = document.getElementById("name").value;

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://example.com/save_name.php");
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            if (response.success) {
                window.location.href = "http://example.com/thankyou.html";
            }
        }
    };
    xhr.send("name=" + name);
}
	</script>
</body>
</center>
</html>
